<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id = "estilo" type="text/css" rel="stylesheet" href="contacto.css"/>
  <title>Formulario de contacto</title>
</head>

<body>  
  <section>      
  <h1>Formulario de contacto</h1>
  <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
    <form action="mailto:ignatiusconqueso@gmail.com" method="post">
      <article>
        <label for="nombre" class="colocar_nombre">Nombre
          <span class="obligatorio">*</span>
        </label>
        <input type="text" name="introducir nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
      </article>

      <article>
        <label for="email" class="colocar_email">Email
          <span class="obligatorio">*</span>
        </label>
        <input type="email" name="introducir email" id="email" required="obligatorio" placeholder="Escribe tu email">
      </article>

      <article>
        <label for="asunto" class="elegirAsunto">Asunto
          <span class="obligatorio">*</span>
        </label>
        <fieldset>
          <input type="radio" name="asunto" id="Evaluacion" required="obligatorio" value="Evaluacion"/>Evaluación</label>
          <input type="radio" name="asunto" id="Sugerencia" required="obligatorio" value="Sugerencia"checked/>Sugerencia
          <input type="radio" name="asunto" id="Crítica" required="obligatorio" value="Crítica"/>Crítica   
        </fieldset>
      </article>

      <article>
        <label for="checkbox" class="aceptar">
        <input type="checkbox" name="aceptar" id="checkbox" required="obligatorio"/>
          Marque esta casilla para verificar que ha leído nuestros términos
            y condiciones del servicio
        <span class="obligatorio">*</span>
        </label>
      </article>

      <article>
        <label for="mensaje" class="colocar_mensaje">Mensaje
          <span class="obligatorio">*</span>
        </label>
        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Escribe aquí tu comentario..."></textarea>                   
      </article>

      <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

      <footer>
      <label for=aviso class="aviso">
        <span class="obligatorio"> * </span>los campos son obligatorios.
      </label>
      </footer>
      </form>
  </section>

</body>
</html>
